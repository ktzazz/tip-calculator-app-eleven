<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/logo.svg" alt="logo" id="logo">

  <div class="bg-container">
  <h2>Bill</h2> 
  <div class="bill"> <img src="images/icon-dollar.svg" alt="icon-dollar" id="icon-dollar"><input type="number" id="bill" placeholder="0"> </div>

  <h2>Select Tip %</h2>
  <div class="tip-blocks">
    <button class="item" data-value="5">5%</button>
    <button class="item" data-value="10">10%</button>
    <button class="item" data-value="15">15%</button>
    <button class="item" data-value="25">25%</button>
    <button class="item" data-value="50">50%</button>
    <div class="custom"> <input type="number" id="custom" placeholder="Custom"></div>
  </div>
  <h2>Number of People</h2>   
  <div class="people"> <img src="images/icon-person.svg" alt="icon-person" id="icon-person"><input type="number" id="people" placeholder="0"> </div>
  
  <div class="green-container">
  <div class="tip-amount">
    <h2 class="amount">Tip Amount</h2>
  <h3 class="person">/ person</h3>
  <div id="tip-result"></div>
</div>
<div class="total-person">
  <h2 class="amount">Total</h2>
  <h3 class="person">/ person</h3>
  <div id="total"></div>
</div>
  <button id="reset">Reset</button>
  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katia Aragon</a>.
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
